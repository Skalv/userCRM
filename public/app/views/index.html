<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>User CRM</title>

    <!-- For angular routing -->
    <base href="/">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-animate.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>

    <!-- Services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>

    <!-- main Angular app file -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body ng-app="userApp" ng-controller="mainController as main">

    <!-- NAVBAR -->
    <header>
      <div class="navbar navbar-inverse" ng-if="main.loggedIn">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <span class="glyphicon glyphicon-fire text-danger"> User CRM</span>
            </a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/users"><span class="glyphicon glyphicon-user"> Users</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
            <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}</li>
            <li ng-if="main.loggedIn"><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Angular views -->
      <div class="ng-view"></div>
    </main>

  </body>
</html>
